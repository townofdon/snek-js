<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=VT323&display=swap" rel="stylesheet">

    <!-- social media embeds -->
    <meta property="og:title" content="SNEK" />
    <meta property="og:site_name" content="SNEKjs" />
    <meta property="og:type" content="game" />
    <meta property="og:description" content="snake game made with p5.js" />
    <meta property="og:url" content="https://townofdon.github.io/snek-js/" />
    <meta property="og:image" content="https://townofdon.github.io/snek-js/readme/social-embed.png" />
    <meta name="twitter:title" content="SNEKjs">
    <meta name="twitter:description" content="Snake game made with p5.js">
    <meta name="twitter:image" content="https://townofdon.github.io/snek-js/readme/social-embed.png">
    <meta name="twitter:card" content="summary_large_image">

    <meta charset="utf-8" />
    <title>SNEKjs</title>
  </head>
  <body>
    <div class="center stretch">
      <main id="main">

        <div id="game" class="game">
          <canvas id="game-canvas" class="p5Canvas" style="width: 600px; height: 600px;" width="1200" height="1200"></canvas>
          <div id="main-title" class="main-title title-sprite-container">
            <span id="main-title-variant-grayblue" class="variant default">
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
            </span>
            <span id="main-title-variant-gray" class="variant gray">
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
            </span>
            <span id="main-title-variant-green" class="variant green">
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
            </span>
            <span id="main-title-variant-red" class="variant red">
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
            </span>
            <span id="main-title-variant-sand" class="variant sand">
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
            </span>
            <span id="main-title-variant-yellow" class="variant yellow">
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
              <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
            </span>
          </div>
          <div id="main-ui-buttons" class="main-ui-buttons"></div>
        </div>

        <div id="settings-menu" class="settings-menu hidden">
          <div class="background"></div>
          <div class="content">
            <h2>Settings</h2>
            <section id="settings-section-gameplay">
              <h4>Gameplay</h4>
              <div class="field">
                <div>
                  <label class="checkbox-label" tabindex="0">
                    <input type="checkbox" id="checkbox-casual-mode" name="casual-mode" />
                    <span class="checkmark"></span>
                    Enable casual mode
                  </label>
                </div>
                <span class="caption">Adds invincibility and move rewinding, but disables scoring</span>
              </div>
            </section>
            <section id="settings-section-audio">
              <h4>Audio</h4>
              <div class="field">
                <div>
                  <input type="range" id="slider-volume-music" name="volume-music" min="0" max="1" step="0.1" value="1" />
                  <label for="slider-volume-music">Music</label>
                </div>
              </div>
              <div class="field">
                <div>
                  <input type="range" id="slider-volume-sfx" name="volume-sfx" min="0" max="1" step="0.1" value="1" />
                  <label for="slider-volume-sfx">SFX</label>
                </div>
              </div>
            </section>
            <br/>
            <button id="settings-menu-close-button">close</button>
          </div>
        </div>

        <div id="start-screen" class="start-screen" style="width: 600px; height: 600px;" width="1200" height="1200">
          <img alt="SNEK" class="start-screen-title" src="assets/graphics/snek-title-red-sm.png" width="384" height="128" />
          <button id="start-screen-start-button" class="start">start game</button>
        </div>
      </main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
