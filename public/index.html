<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=VT323&display=swap" rel="stylesheet">

    <!-- social media embeds -->
    <meta property="og:title" content="SNEK" />
    <meta property="og:site_name" content="SNEKjs" />
    <meta property="og:type" content="game" />
    <meta property="og:description" content="snake game made with p5.js" />
    <meta property="og:url" content="https://townofdon.github.io/snek-js/" />
    <meta property="og:image" content="https://townofdon.github.io/snek-js/readme/social-embed.png" />
    <meta name="twitter:title" content="SNEKjs">
    <meta name="twitter:description" content="Snake game made with p5.js">
    <meta name="twitter:image" content="https://townofdon.github.io/snek-js/readme/social-embed.png">
    <meta name="twitter:card" content="summary_large_image">

    <meta charset="utf-8" />
    <title>SNEKjs</title>
  </head>
  <body>
    <div class="center">
      <main id="main">
      </main>
    </div>
    <div class="center">
      <div id="controls" class="controls">
        <div class="center">
          <button id="control-button-up" data-direction="UP">↑</button>
        </div>
        <div class="center">
          <button id="control-button-left" data-direction="LEFT">←</button>
          <button id="control-button-right" data-direction="RIGHT">→</button>
        </div>
        <div class="center">
          <button id="control-button-down" data-direction="DOWN">↓</button>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
