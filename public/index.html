<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=VT323&display=swap" rel="stylesheet">

    <!-- social media embeds -->
    <meta property="og:title" content="SNEK" />
    <meta property="og:site_name" content="SNEKjs" />
    <meta property="og:type" content="game" />
    <meta property="og:description" content="snake game made with p5.js" />
    <meta property="og:url" content="https://townofdon.github.io/snek-js/" />
    <meta property="og:image" content="https://townofdon.github.io/snek-js/readme/social-embed.png" />
    <meta name="twitter:title" content="SNEKjs">
    <meta name="twitter:description" content="Snake game made with p5.js">
    <meta name="twitter:image" content="https://townofdon.github.io/snek-js/readme/social-embed.png">
    <meta name="twitter:card" content="summary_large_image">

    <meta charset="utf-8" />
    <title>SNEKjs</title>
  </head>
  <body>
    <div class="center stretch">
      <main id="main">
        <div id="main-title" class="main-title title-sprite-container">
          <span id="main-title-variant-grayblue" class="variant default">
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
          </span>
          <span id="main-title-variant-gray" class="variant gray">
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
          </span>
          <span id="main-title-variant-green" class="variant green">
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
          </span>
          <span id="main-title-variant-red" class="variant red">
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
          </span>
          <span id="main-title-variant-sand" class="variant sand">
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
          </span>
          <span id="main-title-variant-yellow" class="variant yellow">
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-s"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-n"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-e"></span></span>
            <span class="title-sprite"><span class="title-sprite-img sprite-snek-letter-k"></span></span>
          </span>
        </div>
      </main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
